{% extends "base.html" %}
{% block title %}Login - AGENCEI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Acesso ao Sistema</h1>
            <p>Entre com suas credenciais</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    class="form-control" 
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required
                    autofocus
                >
                <small class="form-text">Digite apenas números</small>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    class="form-control" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="lembrar" value="true">
                    <span>Manter-me conectado</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Entrar
            </button>
        </form>

        <div class="auth-footer">
            <p>Não possui uma conta?</p>
            <a href="{{ url_for('auth.cadastro') }}" class="btn btn-outline btn-block">
                Cadastrar como Aluno
            </a>
            <a href="{{ url_for('auth.cadastro_organizador') }}" class="link-secondary">
                Acesso para organizadores
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});
</script>
{% endblock %}
