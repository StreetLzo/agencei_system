{% extends "base.html" %}
{% block title %}Cadastro de Aluno - AGENCEI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Cadastro de Aluno</h1>
            <p>Preencha os dados para criar sua conta</p>
        </div>

        <form method="POST" action="{{ url_for('auth.cadastro') }}" class="auth-form">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    class="form-control" 
                    placeholder="Nome completo"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="cpf">CPF *</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    class="form-control" 
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required
                >
                <small class="form-text">Digite apenas números</small>
            </div>

            <div class="form-group">
                <label for="senha">Senha *</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    class="form-control" 
                    placeholder="Mínimo 6 caracteres"
                    minlength="6"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha *</label>
                <input 
                    type="password" 
                    id="confirmar_senha" 
                    name="confirmar_senha" 
                    class="form-control" 
                    placeholder="Digite a senha novamente"
                    minlength="6"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Criar Conta
            </button>
        </form>

        <div class="auth-footer">
            <p>Já possui uma conta?</p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline btn-block">
                Fazer Login
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

document.querySelector('form').addEventListener('submit', function(e) {
    const senha = document.getElementById('senha').value;
    const confirmar = document.getElementById('confirmar_senha').value;
    
    if (senha !== confirmar) {
        e.preventDefault();
        alert('As senhas não coincidem. Por favor, verifique.');
    }
});
</script>
{% endblock %}
