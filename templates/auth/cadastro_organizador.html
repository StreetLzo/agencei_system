{% extends "base.html" %}
{% block title %}Cadastro de Organizador - AGENCEI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Cadastro de Organizador</h1>
            <p>Requer CPF pré-autorizado pela administração</p>
        </div>

        <form method="POST" action="{{ url_for('auth.cadastro_organizador') }}" class="auth-form">
            <div class="form-group">
                <label for="cpf">CPF Autorizado *</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    class="form-control" 
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required
                    autofocus
                >
                <small class="form-text" id="cpf-status">Digite seu CPF para verificação</small>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    class="form-control" 
                    placeholder="Nome completo"
                    required
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha *</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    class="form-control" 
                    placeholder="Mínimo 6 caracteres"
                    minlength="6"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha *</label>
                <input 
                    type="password" 
                    id="confirmar_senha" 
                    name="confirmar_senha" 
                    class="form-control" 
                    placeholder="Digite a senha novamente"
                    minlength="6"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="btn-submit" disabled>
                Criar Conta de Organizador
            </button>
        </form>

        <div class="auth-footer">
            <p>Já possui uma conta?</p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline btn-block">
                Fazer Login
            </a>
            <a href="{{ url_for('auth.cadastro') }}" class="link-secondary">
                Cadastrar como aluno
            </a>
        </div>
    </div>
</div>

<script>
const cpfInput = document.getElementById('cpf');
const cpfStatus = document.getElementById('cpf-status');
const btnSubmit = document.getElementById('btn-submit');

cpfInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
    
    if (value.replace(/\D/g, '').length === 11) {
        verificarCPF(value.replace(/\D/g, ''));
    } else {
        cpfStatus.textContent = 'Digite um CPF válido';
        cpfStatus.className = 'form-text';
        btnSubmit.disabled = true;
    }
});

function verificarCPF(cpf) {
    cpfStatus.textContent = 'Verificando autorização...';
    cpfStatus.className = 'form-text text-info';
    
    fetch('{{ url_for("auth.verificar_cpf_organizador") }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cpf: cpf })
    })
    .then(response => response.json())
    .then(data => {
        if (data.valido) {
            cpfStatus.textContent = 'CPF autorizado: ' + data.mensagem;
            cpfStatus.className = 'form-text text-success';
            btnSubmit.disabled = false;
        } else {
            cpfStatus.textContent = 'Acesso negado: ' + data.mensagem;
            cpfStatus.className = 'form-text text-error';
            btnSubmit.disabled = true;
        }
    })
    .catch(error => {
        cpfStatus.textContent = 'Erro ao verificar autorização';
        cpfStatus.className = 'form-text text-error';
        btnSubmit.disabled = true;
    });
}

document.querySelector('form').addEventListener('submit', function(e) {
    const senha = document.getElementById('senha').value;
    const confirmar = document.getElementById('confirmar_senha').value;
    
    if (senha !== confirmar) {
        e.preventDefault();
        alert('As senhas não coincidem. Por favor, verifique.');
    }
});
</script>
{% endblock %}
