{% extends "base.html" %}
{% block title %}Reservar {{ sala.nome }}{% endblock %}

{% block content %}

<section class="reserve-hero">
    <h2>Reservar <span>{{ sala.nome }}</span></h2>
    <p class="reserve-meta">
        Capacidade máxima: <strong>{{ sala.capacidade }} pessoas</strong>
    </p>
</section>

<form method="POST" class="reserve-form">

    <div class="field">
        <label>Nome do evento</label>
        <input type="text" name="nome_evento"
               placeholder="Ex: Reunião de planejamento"
               required>
    </div>

    <div class="field-grid">
        <div class="field">
            <label>Data</label>
            <input type="date" name="data" required>
        </div>

        <div class="field">
            <label>Horário</label>
            <input type="time" name="hora" required>
        </div>
    </div>

    <div class="field-grid">
        <div class="field">
            <label>Duração (horas)</label>
            <input type="number" step="0.5"
                   name="duracao"
                   placeholder="Ex: 1.5"
                   required>
        </div>

        <div class="field">
            <label>Número de pessoas</label>
            <input type="number"
                   name="num_pessoas"
                   max="{{ sala.capacidade }}"
                   placeholder="Até {{ sala.capacidade }}"
                   required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-reserve">
        <i class="fas fa-check-circle"></i>
        Confirmar Reserva
    </button>

</form>



{% endblock %}
